<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>


<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Item 1</td>
              <td>$10.00</td>
              <td><button class="decrease">-</button><span class="quantity">1</span><button class="increase">+</button></td>
              <td class="total">$10.00</td>
              <td><button class="delete">&#10005;</button><button class="like">&#10084;</button></td>
            </tr>
            <tr>
              <td>Item 2</td>
              <td>$20.00</td>
              <td><button class="decrease">-</button><span class="quantity">2</span><button class="increase">+</button></td>
              <td class="total">$40.00</td>
              <td><button class="delete">&#10005;</button><button class="like">&#10084;</button></td>
            </tr>
          </tbody>
        </table>
        <div class="total-price">Total Price: <span>$50.00</span></div>
      </div>
      
      <script src="index.js"></script>
</body>
</html>
